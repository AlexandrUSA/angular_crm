<p class="text-xs-center">Войдите для работы</p>
<form [(formGroup)]="form"
      (submit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': isFieldInvalid('email')}">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span class="form-help-text"
          *ngIf="isFieldInvalid('email')">
      <span *ngIf="form.get('email')['errors']['required']">Поле Email обязательно</span>
      <span *ngIf="form.get('email')['errors']['email']">Поле Email должно быть валидным Email-адресом</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': isFieldInvalid('password')}">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span class="form-help-text"
          *ngIf="isFieldInvalid('password')">
      <span *ngIf="form.get('password')['errors']['required']">Поле пароля обязательно</span>
      <span *ngIf="form.get('password')['errors']['minlength']">Слишком короткий пароль</span>
      <span *ngIf="form.get('password')['errors']['maxlength']">Слишком длинный пароль</span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="!form.valid">Войти</button>
  </div>
  <div *ngIf="message.text"
       class="alert alert-{{ message.type }} text-center">{{ message.text }}</div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a routerLink="/registration">Зарегистрироваться!</a>
    </p>
  </div>
</form>
