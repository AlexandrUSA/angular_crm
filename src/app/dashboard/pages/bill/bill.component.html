<article class="content dashboard-page">
  <div class="title-block">
    <h3 class="title pull-left">
      Страница счета <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
      <button class="btn-sm btn btn-primary-outline"
              (click)="onRefresh()">
        <i class="fa fa-refresh"></i>
      </button>
    </div>
  </div>
  <section class="section">
    <div class="row text-center" *ngIf="!isLoaded; else data">Loading...</div>
    <ng-template #data>
      <div class="row" >
        <!-- BILL LIST -->
        <crm-bill-card [bill]="bill"
                       [currency]="currency">
        </crm-bill-card>
        <!-- CURRENCY LIST -->
        <crm-currency-card [currency]="currency"></crm-currency-card>

      </div>
    </ng-template>
  </section>
</article>
